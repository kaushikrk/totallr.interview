<!DOCTYPE html>

<html>

<head>
    <title>Totallr Interview</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</head>

<body class="bg-dark">

    <div class="container-fluid my-5">
        <div class="row justify-content-md-center">
            <div class="col-lg-3">
                <h1 class="text-center text-info my-4">Create User Form</h1>
                <form>
                    <div class="form-group">
                        <label for="name" class="text-white">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="age" class="text-white">Age</label>
                        <input type="number" class="form-control" id="age">
                    </div>
                    <div class="form-group">
                        <label for="address" class="text-white">Address</label>
                        <input type="text" class="form-control" id="address">
                    </div>
                    <div class="form-group">
                        <label for="profession" class="text-white">Profession</label>
                        <input type="text" class="form-control" id="profession">
                    </div>
                    <div id="validation"></div>
                    <div class="text-center mt-5">
                        <button type="button" id="submitBtn" value="submit" class="btn btn-info">Submit</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="./viewUsers.html"><button type="button"  class="btn btn-info">View Users</button></a>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#submitBtn').click(function () {
                var name = $('#name').val();
                var age = $('#age').val();
                var address = $('#address').val();
                var profession = $('#profession').val();

                console.log(name);

                var dataString = {
                    "name": name,
                    "age": age,
                    "address": address,
                    "profession": profession
                }

                $.ajax({
                    type: "post",
                    url: "http://127.0.0.1:8080/user",
                    data: JSON.stringify(dataString),
                    cache: false,
                    contentType: "application/json",
                    success: function (response) {
                        $('#validation').html(
                            "<div class='alert alert-info mt-5 text-center' role='alert'>"+
                                response.message+
                            "</div>"
                        );
                    }
                });
            })
        });
    </script>

</body>

</html>
