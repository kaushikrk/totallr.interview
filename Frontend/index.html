<!DOCTYPE html>

<head>
    <title>Java Spring Boot Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <!-- File Imports -->
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="static/css/index.css">
    <script src="static/js/script.js"></script>
    <script src="static/js/index.js"></script>

</head>

<body>
    <div class="wrapper">
        <div class="navigationWrapper">
            <div class="navigation">
                <p id="createUsers">Create New User</p>
            </div>
            <div class="navigation">
                <p id="viewUsers">View Users</p>
            </div>
        </div>
        <div class="formWrapper">
            <form id="myForm" action="" method="POST">
                <!-- Name -->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name">
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" name="age" class="form-control" id="age" placeholder="Enter your age">
                </div>

                <!-- Address -->
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" name="address" class="form-control" id="address"
                        placeholder="Enter your address">
                </div>

                <!-- Profession -->
                <div class="form-group">
                    <label for="profession">Profession</label>
                    <select class="form-control" id="profession" name="profession">
                        <option>Frontend Developer</option>
                        <option>Backend Developer</option>
                        <option>UI/UX Designer</option>
                        <option>Tester</option>
                    </select>
                </div>

                <div id="response">

                </div>

                <div class="buttonWrapper">
                    <button class="btn btn-primary" id="button" type="button">Submit</button>
                </div>

            </form>
        </div>

        <div style="display: none;">
            
        </div>
    </div>


</body>
